<template>
    <div class="container">
        <template if:true={renderFlag}>
            <div class="slds-col slds-m-top_small">
                <div class="row">
                    <div class="column">
                        <p class="slds-text-title_bold sec-heading">Your Contact Details</p>
                        <p class="text">Lets keep in touch</p>
                    </div>
                    <div class="column">
                        <img src={icon} class="sec-icon">
                    </div>
                </div>
            </div>
            <div class="slds-col slds-m-top_small">
                <div class="slds-grid">
                    <div class="slds-col slds-m-top_small">
                        <lightning-input type="text" label="First Name" name="FirstName" class="FirstName"
                            placeholder="First Name" onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-m-top_small lname">
                        <lightning-input type="text" label="Last Name" name="LastName" class="LastName"
                            placeholder="Last Name" onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                </div>
            </div>
            <div class="slds-col">
                <lightning-input type="email" label="Email Id" name="Email" class="lt-input Email"
                    placeholder="Your company email id" onchange={handleInputChange}>
                </lightning-input>
            </div>
            <div class="slds-col slds-m-top_small">
                <lightning-input type="url" label="Company Website" class="Website" name="Website"
                    placeholder="Link to your corporate website" onchange={handleInputChange}>
                </lightning-input>
            </div>
            <div class="slds-col slds-m-top_small">
                <lightning-input type="url" label="LinkedIn Profile" class="LinkedIn" name="LinkedIn"
                    placeholder="Link to your company LinkedIn profile" onchange={handleInputChange}>
                </lightning-input>
            </div>
            <div class="slds-col slds-m-top_small last-col">
                <div class="row">
                    <div style="width: 20px;">
                        <lightning-input type="checkbox" name="TC" class="TC" checked={termsAndCondition}
                            onchange={handleInputChange}></lightning-input>
                    </div>
                    <div style="margin: 1px;">
                        <p style="color:#1c263c !important">I Agree to the <a style="color:#0089ff;"
                            data-intent="navigational" data-scope="Registration From"
                            data-id="link_content" data-text="Registration | Terms and Conditions"
                            onclick={openModal}>Terms and Conditions</a></p>
                    </div>
                </div>
            </div>
            <template if:true={isModalOpen}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                    size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate popup-heading">
                                Partnership Registration Terms and Conditions</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium popup-content" id="modal-content-id-1">
                            <lightning-formatted-rich-text value={termsAndConditionText}>
                            </lightning-formatted-rich-text>
                        </div>
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral btn-decline" onclick={closeModal}
                                title="Cancel">DECLINE</button>
                            <button class="slds-button slds-button_brand btn-accept" onclick={accept}
                                title="OK">ACCEPT</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </template>
    </div>
</template>
