<template>

    <div class="slds-grid slds-grid_vertical container">
        <div class="slds-col">
            <p class="heading heading-normal-sfProDisplay">{heading}</p>
        </div>
        <div class="slds-col featured-image">
            <img src={featuredImg} class="articleImg">
        </div>
        <div class="slds-col">
            <p class="text-normal-sfProDisplay text">{text}</p>
        </div>
        <div class="slds-col">
            <p class="heading-large-sfProDisplay title">{featuredOppty.Name}</p>
        </div>
        <div class="slds-col">
            <p class="text-normal-sfProDisplay summary">{featuredOppty.PP_Summary__c}</p>
        </div>

        <div class="slds-col">
            <div class="slds-grid slds-grid_align-spread">
                <div class="slds-col">
                    <p class="text-normal-sfProDisplay publish-date">
                        <lightning-formatted-date-time value={featuredOppty.PP_PublishStartDate__c} year="numeric"
                            month="short" day="2-digit"></lightning-formatted-date-time>
                    </p>
                </div>
                <div class="slds-col">
                    <a ahref="javascript:void(0)" class="text-normal-sfProDisplay view-details">
                        <p data-id={featuredOppty.Id} onclick={handleOpportunityClick}
                            data-intent="navigational" data-scope="Opportunity list"
                            data-text="Opportunity | view detail link click">View Details</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="slds-col">
            <div class="line"></div>
        </div>
    </div>

</template>
