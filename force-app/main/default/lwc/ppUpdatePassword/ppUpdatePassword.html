<template>
    <div class="main-container">
        <div class="slds-grid slds-grid_vertical">

            <div class="slds-col slds-align_absolute-center">
                <p class="heading-normal-sfProDisplay text">Your new password must be different from your previously used passwords.</p>
            </div>
            <div class="slds-col slds-m-top_small">
                <div class="slds-col">
                    <lightning-input type="password" label="Current Password" name="currentPassword"
                        class="currentPassword" value={currentPassword} onchange={handleInputChange}></lightning-input>
                </div>

            </div> 
            <div class="slds-col slds-m-top_small">
                <div class="slds-col">
                    <lightning-input type="password" label="New Password" name="newPassword" class="newPassword"
                    value={newPassword} onchange={handleInputChange}></lightning-input>
                </div>

            </div>
            <div class="slds-col slds-m-top_small">
                <div class="slds-col">
                    <lightning-input type="password" label="Confirm New Password" name="confirmNewPassword"
                        class="newPassword"  value={newPassword2} onchange={handleInputChange}></lightning-input>
                </div>

            </div>
            <template if:true={errorMsg}>
                <div class="slds-col error slds-m-top_small">
                    <p>{errorMsg}</p>
                </div>
            </template>

            <div class="slds-col slds-m-top_small">
                <button class="slds-button slds-button_neutral btn" onclick={handleUpdate}>Update</button>
            </div>

        </div>
    </div>
</template>
