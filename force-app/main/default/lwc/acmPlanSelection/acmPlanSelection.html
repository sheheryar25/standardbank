<template>
  <ul class="plans slds-grid slds-wrap slds-grid_align-center">
    <template for:each={plans} for:item="plan">
      <li key={plan.Id} class="slds-col slds-large-size_1-of-3 slds-medium-size_1-of-3 slds-small-size_1-of-1">
        <input type="radio" name="plan" value={plan.Id} oninput={onPlanSelected}/><h3>{plan.acm_pkg__Name__c}</h3>
        <br/>
        <div>{plan.acm_pkg__Description__c}</div>
      </li>
    </template>
  </ul>
  <div class="plans slds-grid slds-wrap slds-grid_align-center slds-m-top_medium">
    <div class="slds-col slds-large-size_4-of-12 slds-medium-size_3-of-6 slds-small-size_1-of-1">
      <c-cmn-button
        action={returnLabelWhenClicked}
        variant="brand"
        label="REQUEST SUBSCRIPTION"
        title="REQUEST SUBSCRIPTION"
        w-class="w280"
        onclicked={onButtonClicked}
        disabled={noPlanSelected}
        ></c-cmn-button>
    </div>
    <div class="slds-col slds-large-size_4-of-12 slds-medium-size_3-of-6 slds-small-size_1-of-1">
      <c-cmn-button
        action={returnLabelWhenClicked}
        variant="neutral"
        label="CANCEL"
        title="CANCEL"
        w-class="w280"
        onclicked={onButtonClicked}
        disabled={noPlanSelected}
        ></c-cmn-button>
    </div>
  </div>
</template>
