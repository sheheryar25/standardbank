<template>
	<li role="presentation" key={item} class={itemClass} id="ms-list-item" data-id={item.Id} data-name={item.Name}
		onclick={onItemSelected}>
		<div id="listbox-option-unique-id-01"
			class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-media_center"
			role="option">
			<span class="slds-media__figure">
                <lightning-icon icon-name="utility:stop" size="x-small" alternative-text="Selected" class="slds-icon slds-icon--selected slds-icon--x-small slds-icon-text-default slds-m-right--x-small"></lightning-icon>
            </span>
			<span class="slds-media__body">
                <span class="slds-truncate" title={item.Id}>{item.Name}</span>
			</span>
		</div>
	</li>
</template>
