<template>
  <div class="hero-banner-item__content-holder">
    <div class="hero-banner-item-col__content">
      <div class="hero-banner-item-col__content-text base-spacing">
        <div class="hero-banner-item-col__title title title--main">
          {heading}
        </div>
        <div class="title-gradient title-gradient--banner"></div>
        <span class="hero-banner-item-col__description">
          {subText}
        </span>

        <template if:true={showButton}>
          <div class="hero-banner-item__button">
            <c-cmn-button interaction-intent="informational" interaction-scope="hero banner" interaction-type="button"
              action={action} destination-url={destinationUrl} variant="brand" disabled={disabled} label={buttonLabel}
              title={buttonTitle} w-class="w300"></c-cmn-button>
          </div>
        </template>
        

      </div>
    </div>
  </div>
</template>
