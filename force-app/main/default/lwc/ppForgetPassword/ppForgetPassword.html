<template>
    <div class="container">
        <img src={backgroundImage} class="backgroundImg">
        <div class="slds-grid slds-wrap main-grid">
            <div class="slds-col slds-size_12-of-12 slds-align_absolute-center">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                        <template if:false={passwordResetEmailSent}>

                            <div class="slds-col form-container">
                                <div class="slds-grid slds-grid_vertical">

                                    <div class="slds-col back">
                                        <div class="slds-grid">
                                            <div class="slds-col" style="flex: none;">
                                                <img class="backIcon" src={backIcon}>
                                            </div>
                                            <div class="slds-col" style="flex: none;">
                                                <a href={backUrl}>
                                                    <p class="back-link">Back</p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="slds-col">
                                        <img src={logo} class="slds-align_absolute-center lg-logo">
                                    </div>

                                    <div class="slds-col top-heading">
                                        <p class="slds-align_absolute-center">Forget Password</p>
                                    </div>
                                    <div class="slds-col lg-text">
                                        <p class="slds-align_absolute-center">Please enter the email address associated
                                            with your account. We will send you
                                            a link to reset the password.</p>
                                    </div>
                                    <div class="slds-col fields">
                                        <lightning-input type="email" label="Registered Username" name="registeredemail"
                                            class="registeredemail" onchange={handleInputChange} placeholder="Username">
                                        </lightning-input>

                                    </div>
                                    <template if:true={errorMsg}>
                                        <div class="slds-col error">

                                            <p>{errorMsg}</p>

                                        </div>
                                    </template>

                                    <div class="slds-col">
                                        <button class="slds-button slds-button_neutral btn-submit"
                                            onclick={handleSubmit} data-intent="navigational" data-scope="Login Page" data-id="link_content"
                                            data-text="Login to partner connect | Submit button click">SUBMIT</button>
                                    </div>

                                    <div class="slds-col register">

                                        <p>Still having trouble? <a href={getInTouchPage} style="text-decoration: none;"
                                            data-intent="navigational" data-scope="Login Page" data-id="link_content"
                                            data-text="Login to partner connect | Get in touch link click" onclick={tracker}>Get in touch</a>
                                        </p>

                                    </div>

                                </div>

                            </div>

                        </template>


                        <template if:true={passwordResetEmailSent}>

                            <div class="slds-col form-container">
                                <div class="slds-grid slds-grid_vertical">

                                    <div class="slds-col back">
                                        <div class="slds-grid">
                                            <div class="slds-col" style="flex: none;">
                                                <img class="backIcon" src={backIcon}>
                                            </div>
                                            <div class="slds-col" style="flex: none;">
                                                <a href={backUrl}>
                                                    <p class="back-link">Back</p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="slds-col">
                                        <img src={logo} class="slds-align_absolute-center lg-logo">
                                    </div>


                                    <div class="slds-col email-check-heading">
                                        <p class="slds-align_absolute-center">Please check</p>
                                        <p class="slds-align_absolute-center">your email</p>
                                    </div>
                                    <div class="slds-col email-check-text slds-align_absolute-center">
                                        <p>We have successfully sent a password reset link to your mail id.</p>
                                    </div>

                                </div>

                            </div>

                        </template>

                    </div>
                </div>

            </div>
        </div>
    </div>

</template>
