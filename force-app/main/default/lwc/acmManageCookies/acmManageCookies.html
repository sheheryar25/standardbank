<template>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__body">
					<h1 class="slds-card__header-title slds-align_absolute-center">
						<span class="slds-truncate header">Manage your cookie settings</span>
					</h1>
				</div>
			</header>
		</div>
	  
		<div class="slds-card__body slds-card__body_inner cardBodyPadding">
			<div class="slds-p-bottom_small manageCookiesbtn">
				<lightning-button variant="brand" name="Manage Cookies" label="Manage Cookies" title="Manage Cookies" onclick={handleManageCookies}></lightning-button><br>
			</div>
			<div class="textBody">
				<span>When you visit this website, we may store or retrieve information on your browser, mostly in the form of cookies. Cookies contain specific information related to your use of our website or app. We use cookies to give you a better experience online. This information might be about you, your preferences or your device and is mostly used to make the site work as you expect it to. The information does not directly identify you, but can give you a more personalized web experience. Because we respect your right to privacy, you can choose not to allow some types of cookies. There are some cookies that are essential to the functioning of the website and may not be disabled. Click on the 'Manage Cookies' button above to change your settings.</span>
			</div>

			<div class="slds-p-vertical_large"><span class="textTitle">Optional cookies​</span></div>
			<div class="textBody">		
              <span>Session cookies - These cookies are temporary and only exist while you browse our website. As soon as you close your browser or move to a different website, they are removed. They allow our website to link your actions during a browser session.</span>
            </div>
			<div class="textBody">
			  <span class="textParm">Persistent cookies - These are permanent cookies that are stored on your device until they reach a set expiry date or until you delete them. They remember your preferences or actions across our site (or in some cases across different websites). We may use them for various reasons, such as remembering your preferences and choices when using our site, or to display only relevant advertising messages to you.​</span>
            </div>
			<div class="textBody">
			  <span class="textParm">First-party cookies – We own and create these cookies. Third-party cookies - These cookies are owned and created by another company that provides a service to us, such as social media sharing, website analytics or content marketing.​</span>
			</div>
			
			<div class="slds-p-vertical_large" ><span class="textTitle">How to disable cookies​</span></div>			
			<div class="textBody">
              <span>You can stop your browser from accepting cookies by changing the settings on your web browser. Please note that restricting cookies may impact the functionality of our websites. We recommend that you allow cookies, to enable the efficient and proper functioning of the website. Explore the settings and options on your browser to disable or enable them, or visit https://www.aboutcookies.org for detailed information about managing cookies on different browsers.​</span>
			</div>			
		</div>
	</article>
</template>
