<template>
    <div class="teaser-container" data-id="teaserosb" style="margin-top: -40px">
        <div class="teaser">
            <div class="teaser__title">
                <lightning-formatted-rich-text value={title}></lightning-formatted-rich-text>
            </div>
            <div data-id="text-on-right" class="teaser__columns teaser__columns--reverse slds-grid">
                <div class="teaser__content slds-size_6-of-6 slds-large-size_6-of-12 slds-p-horizontal_small">
                    <img src={solutionLogo} />
                    <br>
                    <lightning-formatted-rich-text value={mainContent}></lightning-formatted-rich-text>
                    <br>
                    <lightning-formatted-rich-text value={subContent}></lightning-formatted-rich-text>
                    <br>
                    <div class="btn-container">
                        <div if:true={link}>
                            <a class="btn btn--blue teaser__button" href={link} data-id="uitlink_link_btn1" style={btnStyle}
                                data-text={adobeText}>{linkLabel}</a>
                        </div>
                        <div if:true={showOneHubBtn}>
                            <a class="btn btn--blue teaser__button" href="/s" data-id="uitlink_link_return" style={btnStyleOneHub}
                                data-text={adobeText}>RETURN TO ONEHUB</a>
                        </div>
                    </div>
                </div>
                <div if:false={showVideo}
                   class="teaser__image slds-size_6-of-6 slds-large-size_10-of-12" data-id="image-container">
                     <img src={imageId}  style="width:110%"/>
                </div>
                <div if:true={showVideo}
                    class="teaser__image slds-size_6-of-6 slds-large-size_6-of-12 slds-p-horizontal_small">
                    <iframe width="100%" height="500px" src={videolink} frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</template>
