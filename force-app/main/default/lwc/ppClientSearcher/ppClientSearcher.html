<template>
    <article class="slds-card">
      <div class="spinner">
        <template if:true={isProcessing}>
          <lightning-spinner alternative-text="Loading" variant="brand" size="large">
          </lightning-spinner>
        </template>
      </div>
      <div class="slds-grid slds-gutters slds-p-around_x-small">
        <div class="slds-col">
          <div class="slds-grid slds-gutters">
            <div class="slds-col" style="flex: none">
              <img src={warrningIcon}>
            </div>
            <div class="slds-col">
              <p class="slds-p-top_x-small slds-text-heading_small">
               Possible Matching Client Records.
              </p>
            </div>
          </div>
        </div>
      </div>
       <div class="slds-grid slds-grid_vertical">
          <div class="slds-col">
            <lightning-datatable
              key-field="Id"
              data={accounts}
              columns={columns}
              onrowselection={onRowSelection}
              max-row-selection="1" >
            </lightning-datatable>
          </div>
        </div>
          <lightning-button variant="brand" label="Associate Client Record"
           title="Associate Client Record"
            disabled={disableAssociateBtn}
            class="slds-m-vertical_x-small slds-align_absolute-center"
            onclick={associateClient}></lightning-button>

    </article>
</template>
