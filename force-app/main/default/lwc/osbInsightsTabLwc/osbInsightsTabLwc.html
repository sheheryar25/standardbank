<template>
    <div class="wrapper">
        <div class="lds-inner-content">
            <div class="leadership-header">
                <p class="thought-leadership">THOUGHT LEADERSHIP</p>
            </div>

            <lightning-layout multiple-rows="true">
                <template for:each={displayLeadership} for:item="lds">
                    <template if:true={lds.Is_Thought_Leadership__c}>
                        <lightning-layout-item size="12" large-device-size="6" small-device-size="12"
                            medium-device-size="6" class="tile-padding-right" key={lds.id}>
                            <article class="slds-card thought-leadership-card">
                                <div class="leadership-img">
                                    <span>
                                        <lightning-formatted-rich-text value={lds.Image__c} class="imageLd">
                                        </lightning-formatted-rich-text>
                                    </span>
                                    
                                </div>
                                <div class="inner-content">
                                    <div class="leadership-title">
                                        <p class="leadership-title-text">{lds.Title}</p>
                                    </div>
                                    <div class="lds-intro-container">
                                        <p class="card-text">{lds.Introduction__c}</p>
                                    </div>
                                    <div class="Read-more">
                                        <a href={lds.External_url__c} target="_blank">
                                            Read more<img class="ReadMoreArrow"
                                                src="/resource/OSB_Images_Two/ReadMoreArrow.svg" /></a>
                                    </div>
                                </div>
                            </article>
                        </lightning-layout-item>
                    </template>
                </template>
            </lightning-layout>
        </div>

        <div class="solutions-background">
            <div class="lds-inner-content">
                <div class="solution-header">
                    <p class="learn-more-about-our">LEARN MORE ABOUT OUR APPLICATIONS</p>
                </div>
                <lightning-layout multiple-rows="true">
                    <template for:each={displaySolutions} for:item="sol">
                        <template if:false={sol.Is_Thought_Leadership__c}>
                            <lightning-layout-item size="12" large-device-size="3" small-device-size="12"
                                medium-device-size="4" class="tile-padding-right" key={sol.id}>
                                <article class="slds-card learn-more-card" key={sol.id}>
                                    <div class="leadership-img">
                                        <lightning-formatted-rich-text value={sol.Image__c} class="imageLd">
                                        </lightning-formatted-rich-text>
                                    </div>

                                    <div class="inner-content">
                                        <div class="solution-title">{sol.Title}</div>

                                        <div class="intro-container">
                                            <div class="intro">{sol.Introduction__c}</div>
                                        </div>
                                        <div class="links-container">
                                            <template if:true={sol.External_url__c}>
                                                <div class="learn-more">
                                                    <a href={sol.External_url__c} target="_blank">
                                                        Learn more<img class="ReadMoreArrow"
                                                            src="/resource/OSB_Images_Two/ReadMoreArrow.svg" />
                                                    </a>
                                                </div>
                                            </template>

                                            <template if:true={sol.Video_URL__c}>
                                                <div class="watch-video">
                                                    <a href={sol.Video_URL__c} target="_blank">
                                                        Watch video<img class="ReadMoreArrow"
                                                            src="/resource/OSB_Images_Two/ReadMoreArrow.svg" />
                                                    </a>
                                                </div>
                                            </template>

                                            <template if:true={sol.Podcast_URL__c}>
                                                <div class="listen-to-podcasts">
                                                    <a href={sol.Podcast_URL__c} target="_blank">
                                                        Listen to podcast<img class="ReadMoreArrow"
                                                            src="/resource/OSB_Images_Two/ReadMoreArrow.svg" />
                                                    </a>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </article>
                            </lightning-layout-item>
                        </template>
                    </template>
                </lightning-layout>
            </div>
        </div>
    </div>
</template>
